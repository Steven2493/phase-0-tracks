<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border ="1">
		<tr>
			<th>Animel Type</th>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Cat</td>
			<td>Mittens</td>
			<td>10</td>
		</tr>
		<tr>
			<td>Dog</td>
			<td>Scruffy</td>
			<td>11</td>
		</tr>
		<tr>
			<td>Monkey</td>
			<td>Jack</td>
			<td>5</td>
		</tr>
	</table>

	<table border ="1">
		<tr>
			<th>Animel Type</th>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td rowspan="2">Cat</td>
			<td colspan="2">Mittens</td>
			
		</tr>
		<tr>
			<td>Scruffy</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>Monkey</td>
			<td>Jack</td>
			<td>5</td>
		</tr>
	</table>
</body>
</html>
